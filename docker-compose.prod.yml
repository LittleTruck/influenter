# Influenter - Docker Compose 生產環境
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: influenter-postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-influenter}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - influenter-network

  redis:
    image: redis:7-alpine
    container_name: influenter-redis-prod
    volumes:
      - redis_data_prod:/data
    restart: unless-stopped
    networks:
      - influenter-network

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: influenter-backend-api-prod
    ports:
      - "5000:8080"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_ADDR: redis:6379
      PORT: 8080
      ENVIRONMENT: production
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - influenter-network
    command: >
      sh -c "
        ./migrate up &&
        ./server
      "

  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: influenter-backend-worker-prod
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_ADDR: redis:6379
      ENVIRONMENT: production
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - influenter-network
    command: ./worker

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: influenter-frontend-prod
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://localhost:5000/api/v1}
    depends_on:
      - backend-api
    restart: unless-stopped
    networks:
      - influenter-network

networks:
  influenter-network:
    driver: bridge

volumes:
  postgres_data_prod:
  redis_data_prod:

