# Influenter - Docker Compose 開發環境
version: '3.8'

services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:15-alpine
    container_name: influenter-postgres
    environment:
      POSTGRES_DB: influenter
      POSTGRES_USER: influenter_user
      POSTGRES_PASSWORD: influenter_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U influenter_user -d influenter"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - influenter-network

  # Redis (用於 Asynq 背景任務)
  redis:
    image: redis:7-alpine
    container_name: influenter-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - influenter-network

  # 後端 API Server
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: influenter-backend-api
    ports:
      - "8080:8080"
    environment:
      # Database
      DATABASE_URL: postgresql://influenter_user:influenter_password@postgres:5432/influenter?sslmode=disable
      
      # Redis
      REDIS_ADDR: redis:6379
      
      # Server
      PORT: 8080
      ENVIRONMENT: development
      
      # Google OAuth (需要填入)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: http://localhost:8080/api/v1/auth/google/callback
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      
      # Encryption (32 bytes)
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-12345678901234567890123456789012}
    volumes:
      # 掛載原始碼以支援 hot reload
      - ./backend:/app
      - /app/tmp  # 排除編譯產物
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - influenter-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        go run cmd/migrate/main.go up &&
        echo 'Starting API server...' &&
        air || go run cmd/server/main.go
      "

  # 後端 Worker (背景任務處理)
  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: influenter-backend-worker
    environment:
      DATABASE_URL: postgresql://influenter_user:influenter_password@postgres:5432/influenter?sslmode=disable
      REDIS_ADDR: redis:6379
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
      - /app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - influenter-network
    command: >
      sh -c "
        echo 'Waiting for services...' &&
        sleep 10 &&
        echo 'Starting worker...' &&
        air -c .air.worker.toml || go run cmd/worker/main.go
      "

  # Asynq Web UI (選用 - 監控背景任務)
  asynqmon:
    image: hibiken/asynqmon:latest
    container_name: influenter-asynqmon
    ports:
      - "8081:8080"
    environment:
      REDIS_ADDR: redis:6379
    depends_on:
      - redis
    networks:
      - influenter-network

networks:
  influenter-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

