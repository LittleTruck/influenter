# Influenter - Docker Compose 開發環境
version: '3.8'

services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:15-alpine
    container_name: influenter-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - influenter-network

  # Redis (用於 Asynq 背景任務)
  redis:
    image: redis:7-alpine
    container_name: influenter-redis
    command: >
      sh -c "
        if [ -n '${REDIS_PASSWORD}' ]; then
          redis-server --requirepass ${REDIS_PASSWORD}
        else
          redis-server
        fi
      "
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - influenter-network

  # 後端 API Server
  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: influenter-backend-api
    ports:
      - "8080:8080"
    environment:
      # Database
      DB_HOST: ${DB_HOST}
      DB_PORT: 5432  # 容器內部端口
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      
      # Redis
      REDIS_ADDR: ${REDIS_ADDR:-redis:6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DB: ${REDIS_DB}
      
      # Server
      PORT: ${PORT}
      ENV: ${ENV}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      GIN_MODE: ${GIN_MODE:-debug}
      
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL:-http://localhost:8080/api/v1/auth/google/callback}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      JWT_EXPIRY: ${JWT_EXPIRY:-168h}
      
      # Encryption (32 bytes)
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-12345678901234567890123456789012}
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_MAX_TOKENS: ${OPENAI_MAX_TOKENS:-2000}
      
      # Frontend URL (CORS)
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      # 掛載原始碼以支援 hot reload
      - ./backend:/app
      - /app/tmp  # 排除編譯產物
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - influenter-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running migrations...' &&
        go run cmd/migrate/main.go up &&
        echo 'Starting API server...' &&
        air || go run cmd/server/main.go
      "

  # 後端 Worker (背景任務處理)
  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: influenter-backend-worker
    environment:
      # Database
      DB_HOST: ${DB_HOST}
      DB_PORT: 5432  # 容器內部端口
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      
      # Redis
      REDIS_ADDR: ${REDIS_ADDR:-redis:6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: ${REDIS_DB:-0}
      
      # Server
      ENV: ${ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      
      # Asynq Config
      ASYNQ_CONCURRENCY: ${ASYNQ_CONCURRENCY:-10}
    volumes:
      - ./backend:/app
      - /app/tmp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - influenter-network
    command: >
      sh -c "
        echo 'Waiting for services...' &&
        sleep 10 &&
        echo 'Starting worker...' &&
        air -c .air.worker.toml || go run cmd/worker/main.go
      "

  # 前端 Nuxt 應用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: influenter-frontend
    ports:
      - "3000:3000"
    environment:
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://localhost:8080}
      NUXT_PUBLIC_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      NODE_ENV: development
    volumes:
      # 掛載原始碼以支援 hot reload
      - ./frontend:/app
      - /app/node_modules  # 避免本地 node_modules 覆蓋容器內的
      - /app/.nuxt
    depends_on:
      - backend-api
    networks:
      - influenter-network

  # Asynq Web UI (選用 - 監控背景任務)
  asynqmon:
    image: hibiken/asynqmon:latest
    container_name: influenter-asynqmon
    ports:
      - "8081:8080"
    environment:
      REDIS_ADDR: ${REDIS_ADDR:-redis:6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    depends_on:
      - redis
    networks:
      - influenter-network

networks:
  influenter-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

