basePath: /api/v1
definitions:
  github_com_designcomb_influenter-backend_internal_models.EmailDetailResponse:
    properties:
      ai_analysis_id:
        type: string
      ai_analyzed:
        type: boolean
      body_html:
        type: string
      body_text:
        type: string
      case_id:
        type: string
      created_at:
        type: string
      from_email:
        type: string
      from_name:
        type: string
      has_attachments:
        type: boolean
      id:
        type: string
      is_read:
        type: boolean
      labels:
        items:
          type: string
        type: array
      oauth_account_id:
        type: string
      provider_message_id:
        type: string
      received_at:
        type: string
      snippet:
        type: string
      subject:
        type: string
      thread_id:
        type: string
      to_email:
        type: string
      updated_at:
        type: string
    type: object
  github_com_designcomb_influenter-backend_internal_models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      name:
        type: string
      profile_picture_url:
        type: string
      updated_at:
        type: string
    type: object
  github_com_designcomb_influenter-backend_internal_services.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/github_com_designcomb_influenter-backend_internal_models.User'
    type: object
  internal_api.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  internal_api.GoogleLoginRequest:
    properties:
      clientId:
        type: string
      credential:
        type: string
