    type: object
  internal_api.UpdateEmailRequest:
    properties:
      case_id:
        type: string
      is_read:
        type: boolean
    type: object
host: localhost:8080
info:
  contact:
    email: support@influenter.example.com
    name: API Support
    url: http://influenter.example.com/support
  description: |-
    AI 驅動的網紅案件管理系統 API
    提供 Google OAuth 認證、郵件管理、案件管理、AI 分析等功能
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://influenter.example.com/terms/
  title: Influenter API
  version: "1.0"
paths:
  /auth/google:
    post:
      consumes:
      - application/json
      description: 使用 Google credential 登入系統，如果使用者不存在會自動建立帳號
      parameters:
      - description: Google 登入請求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_api.GoogleLoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 登入成功，返回使用者資訊和 JWT token
          schema:
            $ref: '#/definitions/github_com_designcomb_influenter-backend_internal_services.LoginResponse'
        "400":
          description: 請求格式錯誤
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "401":
          description: Google token 無效或驗證失敗
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: 伺服器內部錯誤
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      summary: Google OAuth 登入
      tags:
      - 認證
  /auth/logout:
    post:
      description: 登出當前使用者，客戶端需清除本地儲存的 token
      produces:
      - application/json
      responses:
        "200":
          description: 登出成功訊息
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 未認證
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 使用者登出
      tags:
      - 認證
  /auth/me:
    get:
      description: 根據 JWT token 取得當前登入的使用者完整資訊
      produces:
      - application/json
      responses:
        "200":
          description: 使用者資訊
          schema:
            $ref: '#/definitions/github_com_designcomb_influenter-backend_internal_models.User'
        "401":
          description: 未認證或 token 無效
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "404":
          description: 使用者不存在
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: 伺服器內部錯誤
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 取得當前使用者資訊
      tags:
      - 認證
  /emails:
    get:
      description: 取得使用者的郵件列表，支援分頁、篩選、搜尋
      parameters:
      - description: OAuth 帳號 ID
        in: query
        name: oauth_account_id
        type: string
      - description: 是否已讀
        in: query
        name: is_read
        type: boolean
      - description: 案件 ID
        in: query
        name: case_id
        type: string
      - description: 寄件者 email
        in: query
        name: from_email
        type: string
      - description: 主旨關鍵字
        in: query
        name: subject
        type: string
      - description: 開始日期 (RFC3339)
        in: query
        name: start_date
        type: string
      - description: 結束日期 (RFC3339)
        in: query
        name: end_date
        type: string
      - default: 1
        description: 頁數
        in: query
        name: page
        type: integer
      - default: 20
        description: 每頁數量
        in: query
        name: page_size
        type: integer
      - default: received_at
        description: 排序欄位
        in: query
        name: sort_by
        type: string
      - default: desc
        description: 排序方向 (asc/desc)
        in: query
        name: sort_order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 郵件列表和分頁資訊
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 取得郵件列表
      tags:
      - 郵件
  /emails/{id}:
    get:
      description: 取得單封郵件的完整內容
      parameters:
      - description: 郵件 ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_designcomb_influenter-backend_internal_models.EmailDetailResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 取得郵件詳情
      tags:
      - 郵件
    patch:
      consumes:
      - application/json
      description: 更新郵件狀態（標記已讀、關聯案件等）
      parameters:
      - description: 郵件 ID
        in: path
        name: id
        required: true
        type: string
      - description: 更新內容
        in: body
        name: updates
        required: true
        schema:
          $ref: '#/definitions/internal_api.UpdateEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_designcomb_influenter-backend_internal_models.EmailDetailResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 更新郵件
      tags:
      - 郵件
  /gmail/disconnect:
    delete:
      description: 刪除 Gmail OAuth 帳號連接（保留已同步的郵件）
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 斷開 Gmail 連接
      tags:
      - Gmail
  /gmail/status:
    get:
      description: 取得使用者的 Gmail 帳號連接和同步狀態
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 取得 Gmail 同步狀態
      tags:
      - Gmail
  /gmail/sync:
    post:
      description: 手動觸發郵件同步（有冷卻時間限制）
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "429":
          description: 同步冷卻中
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/internal_api.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 手動觸發 Gmail 同步
      tags:
      - Gmail
  /ping:
    get:
      description: 測試 API 是否正常運作
      produces:
      - application/json
      responses:
        "200":
          description: Pong 回應
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Ping 測試
      tags:
      - 系統
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
